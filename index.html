<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Guide Parisien | Your Modern Planner for Paris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #1a1a1a; /* Dark Charcoal */
            --secondary-color: #bfa888; /* Soft Gold */
            --accent-color: #e63946; /* A vibrant red for buttons */
            --background-color: #fdfcf9; /* Off-white */
            --card-background: #ffffff;
            --text-color: #333333;
            --subtle-text: #777777;
            --border-color: #eaeaea;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        /* --- Typography --- */
        h1, h2, h3 { font-family: var(--font-heading); color: var(--primary-color); font-weight: 700; }
        h1 { font-size: 4rem; color: white; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }
        h2 { font-size: 2.5rem; margin-bottom: 2rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--secondary-color); display: inline-block; }
        h3 { font-size: 1.4rem; margin-bottom: 0.5rem; }
        p { margin-bottom: 1rem; }
        a { color: var(--secondary-color); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        a:hover { color: var(--primary-color); }

        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; }

        /* --- Header & Navigation --- */
        .hero {
            height: 60vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1502602898657-3e91760c0341?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero p { color: white; font-size: 1.2rem; font-weight: 300; }
        
        nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky; top: 0; z-index: 1000;
        }
        nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; gap: 1.5rem; }
        nav a { font-weight: 400; color: var(--text-color); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; position: relative; padding-bottom: 5px; cursor: pointer; }
        nav a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 50%; transform: translateX(-50%); background-color: var(--secondary-color); transition: width 0.3s ease; }
        nav a:hover::after { width: 100%; }

        /* --- Card Layout --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        .card { background-color: var(--card-background); border-radius: 12px; box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12); }
        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-description { font-size: 0.95rem; color: var(--subtle-text); flex-grow: 1; }
        .card-footer { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }

        /* --- New Button Styles --- */
        .btn {
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover { background-color: var(--secondary-color); color: white; }
        .btn-primary { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .btn-primary:hover { background-color: #c42d38; border-color: #c42d38; }

        /* --- Modal Styles --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-content h3 { margin-bottom: 1.5rem; }
        .modal-content input[type="date"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-family: var(--font-body); font-size: 1rem; margin-bottom: 1.5rem; }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }

        /* --- Calendar View Styles --- */
        #calendar-view { display: none; } /* Hidden by default */
        .calendar-header { text-align: center; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        #calendar-month-year { font-family: var(--font-heading); font-size: 2rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day, .calendar-header-day { background: white; padding: 0.75rem; border-radius: 8px; min-height: 120px; border: 1px solid var(--border-color); }
        .calendar-header-day { min-height: auto; text-align: center; font-weight: 600; background-color: #f9f9f9; }
        .calendar-day-number { font-weight: 600; }
        .calendar-day.other-month { background-color: #f7f7f7; color: #ccc; }
        .calendar-event { background: var(--secondary-color); color: white; padding: 0.25rem 0.5rem; border-radius: 5px; font-size: 0.8rem; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Footer --- */
        footer { text-align: center; padding: 2rem; background-color: var(--primary-color); color: #f0f0f0; }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2rem; }
            .container { padding: 3rem 1rem; }
            .calendar-day, .calendar-header-day { padding: 0.5rem; font-size: 0.8rem; min-height: 80px; }
            .calendar-event { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Le Guide Parisien</h1>
        <p>Your Modern Planner for Paris.</p>
    </header>

    <nav>
        <ul>
            <li><a id="nav-guide">Guide</a></li>
            <li><a id="nav-calendar">My Calendar</a></li>
        </ul>
    </nav>

    <div id="guide-view">
        </div>
    
    <div id="calendar-view" class="container">
        <div class="calendar-header">
            <button id="prev-month" class="btn">&larr; Prev</button>
            <h2 id="calendar-month-year"></h2>
            <button id="next-month" class="btn">Next &rarr;</button>
        </div>
        <div class="calendar-grid" id="calendar-days-header"></div>
        <div class="calendar-grid" id="calendar-body"></div>
    </div>


    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Add to Your Plan</h3>
            <p id="modal-place-name" style="margin-bottom: 1.5rem; font-weight: 600;"></p>
            <input type="date" id="event-date">
            <div class="modal-buttons">
                <button id="cancel-event" class="btn">Cancel</button>
                <button id="save-event" class="btn btn-primary">Save to Calendar</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Le Guide Parisien. Curated with &hearts; in Paris.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const guideData = {
            "For Kids": [
                { title: "Jardin d’Acclimatation", description: "Classic amusement park with rides, farm animals, puppet shows, and workshops.", address: "Bois de Boulogne, 75116 Paris", website: "https://www.jardindacclimatation.fr" },
                { title: "Cité des Enfants", description: "Hands-on science museum for kids, with interactive exhibits for ages 2–12.", address: "30 Avenue Corentin Cariou, 75019 Paris", website: "https://www.cite-sciences.fr/en/home" },
                { title: "Parc Zoologique de Paris", description: "Large zoo with diverse animal species and educational shows; perfect for animal-loving kids.", address: "5 Avenue Daumesnil, 75012 Paris", website: "https://www.parczoologiquedeparis.fr" },
                { title: "Aquaboulevard", description: "Huge indoor water park with slides, wave pool, and toddler areas; good for rainy days.", address: "4 Rue Louis Armand, 75015 Paris", website: "https://www.aquaboulevard.fr" },
                { title: "Le Manoir de Paris", description: "Interactive haunted house with actors; fun for older kids and teens who like a thrill.", address: "18 Rue de Paradis, 75010 Paris", website: "https://www.lemanoirdeparis.com" }
            ],
            "For Adults": [
                { title: "Le Marais Walking Tour", description: "Explore the historic Marais district with boutique shops, cafés, and galleries.", address: "Starts at Place des Vosges, 75004 Paris", website: "https://www.paris-walking-tours.com" },
                { title: "Seine River Dinner Cruise", description: "Romantic evening cruise with dinner and views of Paris landmarks like the Eiffel Tower.", address: "Port de la Bourdonnais, 75007 Paris", website: "https://www.bateauxparisiens.com" },
                { title: "Montmartre Wine & Food Tour", description: "Guided tasting of French wines, cheeses, and pastries in the bohemian Montmartre district.", address: "Starts at Abbesses Metro, 75018 Paris", website: "https://www.parisbyfood.com" },
                { title: "Rooftop Bar: Le Perchoir", description: "Trendy rooftop bar with cocktails and panoramic city views; ideal for evening drinks.", address: "14 Rue Crespin du Gast, 75011 Paris", website: "https://www.leperchoir.fr" }
            ],
            "Theatre": [
                { title: "Comédie-Française", description: "France’s national theatre with classical French plays; iconic and historical venue.", address: "2 Rue de Richelieu, 75001 Paris", website: "https://www.comedie-francaise.fr" },
                { title: "Théâtre Mogador", description: "Large theatre hosting musicals and popular English-language shows like The Lion King.", address: "25 Rue de Mogador, 75009 Paris", website: "https://www.theatremogador.com" },
                { title: "Le Lido de Paris", description: "Legendary cabaret show with dance, music, and extravagant costumes.", address: "116 Avenue des Champs-Élysées, 75008 Paris", website: "https://www.lido.fr" }
            ],
            "Museums": [
                { title: "Louvre Museum", description: "World-famous art museum featuring the Mona Lisa, Venus de Milo, and thousands of other masterpieces.", address: "Rue de Rivoli, 75001 Paris", website: "https://www.louvre.fr" },
                { title: "Musée d’Orsay", description: "Impressionist art in a stunning former railway station; Monet, Van Gogh, Renoir collections.", address: "1 Rue de la Légion d’Honneur, 75007 Paris", website: "https://www.musee-orsay.fr" },
                { title: "Centre Pompidou", description: "Modern art museum with vibrant exhibitions and a colorful architectural design.", address: "Place Georges-Pompidou, 75004 Paris", website: "https://www.centrepompidou.fr" },
                { title: "Musée Rodin", description: "Sculptures by Auguste Rodin, set in beautiful gardens; perfect for a peaceful afternoon.", address: "79 Rue de Varenne, 75007 Paris", website: "https://www.musee-rodin.fr" }
            ],
            "Parks & Gardens": [
                { title: "Jardin des Tuileries", description: "Historic formal gardens between the Louvre and Place de la Concorde; perfect for walking and picnics.", address: "Place de la Concorde, 75001 Paris", website: "https://www.louvre.fr/en/jardin-des-tuileries" },
                { title: "Luxembourg Gardens", description: "Beautifully landscaped park with fountains, statues, playgrounds, and great ambience.", address: "75006 Paris", website: "https://www.senat.fr/visite/jardin/index.html" },
                { title: "Parc des Buttes-Chaumont", description: "Hilly park with waterfalls, cliffs, and bridges; great for both day picnics and sunset walks.", address: "1 Rue Botzaris, 75019 Paris", website: "https://www.paris.fr/parcdesbutteschaumont" }
            ],
            "Shopping": [
                 { title: "Galeries Lafayette", description: "Iconic department store with luxury brands, fashion, and a rooftop terrace.", address: "40 Boulevard Haussmann, 75009 Paris", website: "https://www.galerieslafayette.com" },
                 { title: "Merci Concept Store", description: "Trendy boutique offering clothing, home décor, and unique gifts.", address: "111 Boulevard Beaumarchais, 75003 Paris", website: "https://www.merci-merci.com" },
                 { title: "Marché aux Puces de Saint-Ouen", description: "Famous flea market with vintage fashion, antiques, and collectibles.", address: "140 Rue des Rosiers, 93400 Saint-Ouen", website: "https://www.marcheauxpuces-saintouen.com" }
            ],
            "Restaurants": [
                 { title: "Le Meurice Alain Ducasse", description: "Michelin-starred fine dining in a luxurious palace setting; French haute cuisine at its best.", address: "228 Rue de Rivoli, 75001 Paris", website: "https://www.alain-ducasse.com" },
                 { title: "Chez Janou", description: "Cozy bistro in Le Marais offering classic Provençal dishes; casual and lively.", address: "2 Rue Roger Verlomme, 75003 Paris", website: "https://www.chezjanou.com" },
                 { title: "L’As du Fallafel", description: "Famous for its falafel sandwiches; quick, affordable, and popular with locals and tourists.", address: "34 Rue des Rosiers, 75004 Paris", website: "https://www.lasdufallafel.com" },
                 { title: "Le Relais de l’Entrecôte", description: "Classic French steak-frites restaurant; known for its signature sauce.", address: "20 Rue Saint-Benoît, 75006 Paris", website: "https://www.relaisentrecote.fr" }
            ]
        };

        const guideView = document.getElementById('guide-view');
        const calendarView = document.getElementById('calendar-view');
        const navGuide = document.getElementById('nav-guide');
        const navCalendar = document.getElementById('nav-calendar');

        // --- View Switching ---
        function showGuideView() {
            guideView.style.display = 'block';
            calendarView.style.display = 'none';
        }

        function showCalendarView() {
            guideView.style.display = 'none';
            calendarView.style.display = 'block';
            renderCalendar();
        }

        navGuide.addEventListener('click', showGuideView);
        navCalendar.addEventListener('click', showCalendarView);

        // --- Guide Generation ---
        function createGuide() {
            for (const category in guideData) {
                const section = document.createElement('section');
                section.id = category.toLowerCase().replace(/ /g, '-');
                section.className = 'container';
                
                const title = document.createElement('h2');
                title.textContent = category;
                section.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                guideData[category].forEach(place => {
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-content">
                            <h3>${place.title}</h3>
                            <p class="card-description">${place.description}</p>
                            <div class="card-footer">
                                <button class="btn add-to-plan-btn" data-place-title="${place.title}">Add to Plan</button>
                                <a href="${place.website}" target="_blank">Website &rarr;</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                guideView.appendChild(section);
            }
        }

        // --- Modal Logic ---
        const modal = document.getElementById('event-modal');
        const modalPlaceName = document.getElementById('modal-place-name');
        const eventDateInput = document.getElementById('event-date');
        const saveEventBtn = document.getElementById('save-event');
        const cancelEventBtn = document.getElementById('cancel-event');
        let currentPlaceTitle = '';

        guideView.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-plan-btn')) {
                currentPlaceTitle = e.target.getAttribute('data-place-title');
                modalPlaceName.textContent = currentPlaceTitle;
                eventDateInput.value = '';
                modal.classList.add('active');
            }
        });

        function closeModal() {
            modal.classList.remove('active');
        }
        
        cancelEventBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
             if (e.target === modal) closeModal();
        });

        // --- Event Storage & Handling ---
        let events = JSON.parse(localStorage.getItem('parisEvents')) || [];
        
        saveEventBtn.addEventListener('click', () => {
            const eventDate = eventDateInput.value;
            if (eventDate && currentPlaceTitle) {
                events.push({ date: eventDate, title: currentPlaceTitle });
                localStorage.setItem('parisEvents', JSON.stringify(events));
                closeModal();
                alert(`'${currentPlaceTitle}' added to your calendar!`);
            } else {
                alert('Please select a date.');
            }
        });

        // --- Calendar Logic ---
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const calendarBody = document.getElementById('calendar-body');
        const calendarHeader = document.getElementById('calendar-days-header');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        let currentDate = new Date();

        function renderCalendar() {
            calendarBody.innerHTML = '';
            calendarHeader.innerHTML = '';
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            calendarMonthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header-day';
                dayHeader.textContent = day;
                calendarHeader.appendChild(dayHeader);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Blanks for previous month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day other-month';
                calendarBody.appendChild(emptyCell);
            }

            // Days of current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.innerHTML = `<div class="calendar-day-number">${day}</div>`;
                
                const cellDate = new Date(year, month, day);
                const dateString = cellDate.toISOString().split('T')[0];

                const dayEvents = events.filter(e => e.date === dateString);
                dayEvents.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = 'calendar-event';
                    eventEl.textContent = event.title;
                    dayCell.appendChild(eventEl);
                });

                calendarBody.appendChild(dayCell);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // --- Initial Load ---
        createGuide();
        showGuideView();
    });
    </script>

</body>
</html>
